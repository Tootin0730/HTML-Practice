<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<>
<form>
<fieldset>
  <legend>Product</legend>

  <P><b>Choose your order</b></P>
  <label><input type="checkbox" value="s_3">3kg</label>
  <label><input type="checkbox" value="s_5">5kg</label>
  <label><input type="checkbox" value="f_3">10kg</label>

  <P><b>Package</b></P>
  <label><input type="radio" name="gift" value="yes">gift</label>
  <label><input type="radio" name="gift" value="no">no need</label>
</fieldset>
</form>  

<div id="container">
  <h1>Welcome</h1>
<form>
<fieldset>
  <legend>User Information</legend>
  <ul>
    <li>
    <label for="uid">ID</label>
    <Input id="uid" type="text"></Input>
    </li>
    <li>
      <label for="mail">Email</label>
      <Input id="mail" type="email"></Input>
    </li>
    <li>
      <label for="pw1">Password</label>
      <Input id="pw1" type="password"></Input>
    </li>
    <li>
      <label for="pw2">Confirm Password</label>
      <Input id="pw2" type="password"></Input>
    </li>    
    <li>
      <label for="path">Subscription path</label>
      <select id="path">
        <option value="blog" selected>Blog</option>
        <option value="search">Search</option>
        <option value="sns">SNS</option>
        <option value="etc">etc.</option>
      </select>
      <li>
        <label for="memo">Memo</label>
        <textarea id="memo" cols="40" rows="5" placeholder="Write your comments"></textarea>
      </li>   

    </li>   


  </ul>
</fieldset>
<fieldset>
  <legend>Event</legend>
  <label><input type="radio" name="event" value="yes">Receive email</input></label>
  <label><input type="radio" name="event" value="no">No email</input></label>
</fieldset>
</form>
</div>


<ul>
<li>
  <label><input type="checkbox" value="s_3">3kg</label>
  <input type="number" min="1" max="5" value="1">(max 5)
</li>
<li>
  <label><input type="checkbox" value="s_5">5kg</label>
  <input type="number" min="1" max="3" value="1">(max 3)
</li>
</ul>

<ul>
  <li>
    <label><input type="checkbox" value="s_3">3kg</label>
    <input type="range" min="1" max="5" value="1">(max 5)
  </li>
  <li>
    <label><input type="checkbox" value="s_5">5kg</label>
    <input type="range" min="1" max="3" value="1">(max 3)
  </li>
  </ul>

<H1>Set Date</H1>
<input type="date">
<input type="month">
<input type="week">
<input type="time">
<input type="datetime-local">


<form>
  <fieldset>
    <legend>Delivery Information</legend>
<ul>
  <li>
    <label for="uname">Name</label>
    <input id="uname" type="text" placeholder="Write your name" autofocus required>
  </li>
  <li>
    <label for="uaddr">Address</label>
    <input id="uaddr" type="addr" placeholder="Write your address">
  </li>
  <li>
    <label for="umail">Email</label>
    <input id="umail" type="email" placeholder="Write your email">
  </li>
  <li>
    <label for="uph">Phone Number</label>
    <input id="uph" type="tel" placeholder="Write your phone number">
  </li>
  <li>
    <label for="ddate">Delivery Date(at least 3 days from order date)</label>
    <input id="ddate" type="date">
  </li>
</ul>
<div>
  <input type="submit" value="order">
  <input type="reset" value="cancel">
</div>
  </fieldset>
</form>
<input type="file">







</body>
</html>
